<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.site_title }}</title>

  <link href="/assets/css/decanter.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js" integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.css" integrity="sha512-p209YNS54RKxuGVBVhL+pZPTioVDcYPZPYYlKWS9qVvQwrlzxBxkR8/48SCP58ieEuBosYiPUS970ixAfI/w/A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
  <script src="https://kit.fontawesome.com/59cf41c46f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="/assets/js/decanter.js" type="text/javascript"></script>
  <link href="/assets/css/main.inc.css" rel="stylesheet" type="text/css">
  <!-- Custom JavaScript/css files set in YAML front matter -->
  {% for js in page.customjs %}
  <script type="text/javascript" src="{{ js }}"></script>
  {% endfor %}
  {% for css in page.customcss %}
  <link rel="stylesheet" href="{{ css }}">
  {% endfor %}
</head>

<body>
  <div id="skip-link"></div>

  <header class="su-site-header su-masthead su-masthead--right">
    {% include skiplink.html %}
    {% include brand-bar.html %}
    <section class="masthead">
      {% include lockup.html %}
      {% include navigation.html %}
    </section>
  </header>
    <main class="page-content" id="page-content">
      <div class="container slurm-page">
        <div class="row">
          <div class="col-12">
            <h1 class="post-title-main">{{ page.title }}</h1>
            {{ content}}
          </div>


        </div>
      </div>
    </main>
    <footer>
      {% include local-footer.html %}
      {% include global-footer.html %}
    </footer>

</body>

</html>
